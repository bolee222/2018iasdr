      designation : Professor, ID KAIST
      content : Tek-Jin Nam is a professor of Industrial Design department at KAIST. He leads CIDR Lab. at KAIST. He is the deputy editor-in-chief of Archives of Design Research journal, a Vice President of Korea Society of Design Science and the Secretary General of IASDR(International Association of Societies of Design Research). His research interests lie at creating people centric values of future products and services and systematic approached to creative design and innovation.
