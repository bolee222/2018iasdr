      content : Bokyung Lee is an HCI/Interaction Design researcher at Autodesk. Her research lies at the intersection of Human-Computer Interaction and Interactive System Designs. She envisions the potential interactions, services, systems, and contents for future technologies (VR/AR/AI) with the goal of enhancing our lives and experiences. She creates and applies new user-centered design methods, as well as prototyping interactive systems.
